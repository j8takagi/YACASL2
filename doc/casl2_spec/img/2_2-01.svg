        <text x="105" y="15">[ラベル]</text>
        <text x="175" y="15" font-family="monospace">OUT</text>
        <text x="255" y="15" font-family="monospace">出力領域,出力文字長領域</text>
        <text x="425" y="15">出力装置へ文字データを出力</text>
      </g>

