        <text x="425" y="15">入力装置から文字データを入力</text>
      </g>

      <g stroke="black" stroke-width="1" fill="none">
        <path d="M100,20 L670,20" />
        <path d="M170,0 L170,20" />
        <path d="M250,0 L250,20" />
        <path d="M420,0 L420,20" />
