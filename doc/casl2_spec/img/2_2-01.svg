        <text x="175" y="35" font-family="monospace">START</text>
        <text x="255" y="35" font-family="monospace">[実行開始番地]</text>
        <text x="425" y="15">プログラムの先頭を定義</text>
        <text x="425" y="35">プログラムの実行開始番地を定義</text>
        <text x="425" y="55">他のプログラムで参照する入口名を定義</text>
      </g>

      <g stroke="black" stroke-width="1" fill="none">
        <path d="M100,60 L670,60" />
        <path d="M170,0 L170,60" />
        <path d="M250,0 L250,60" />
        <path d="M420,0 L420,60" />
