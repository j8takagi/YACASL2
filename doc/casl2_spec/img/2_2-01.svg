        <path d="M170,0 L170,20" />
        <path d="M250,0 L250,20" />
        <path d="M420,0 L420,20" />
      </g>
    </g>

    <g transform="translate(0,200)">
      <g font-size="10pt" font-family="sans-serif">
        <text x="105" y="15">[ラベル]</text>
        <text x="175" y="15" font-family="monospace">RPUSH</text>
        <text x="425" y="15">GRの内容をスタックに格納</text>
      </g>

